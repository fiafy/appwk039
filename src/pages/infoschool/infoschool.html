<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only color (click)="Add()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>ข้อมูลโรงเรียน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-card *ngFor="let item of rowsInfo">
    <ion-item>
      <p style="white-space: pre-wrap">{{item.infordescription}}</p>
      <button ion-button color="secondary" (click)="btupdate(item.inforid ,item.infordescription)">
        <ion-icon name="create"></ion-icon>&nbsp; แก้ไข
      </button>
      <button ion-button color="danger" (click)="Delete(item.inforid )">
        <ion-icon name="md-trash"></ion-icon>&nbsp; ลบ
      </button>
    </ion-item>
  </ion-card>
</ion-content>
